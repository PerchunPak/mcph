[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "mc-plugin-helper"
description = "Minecraft plugin helper, updates and checks versions of all plugins on a server!"
version = "0.1.0-alpha.0"
license = "MIT"

authors = ["PerchunPak <perchunpak@gmail.com>"]

readme = "README.md"

repository = "https://github.com/PerchunPak/mc-plugin-helper"

classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Home Automation",
  "Topic :: Internet",
  "Topic :: Internet :: File Transfer Protocol (FTP)",
  "Topic :: Software Development :: Version Control",
]

[tool.poetry.dependencies]
python = "^3.7"

# Our dependecies
pyyaml = "6.0"
# Freeze version for black 22.1.0 (update later)
click = "8.0.4"

# Docs
sphinx                   = { version = "^4.5",  optional = true }
sphinx-autodoc-typehints = { version = "^1.17", optional = true }
sphinxcontrib-apidoc     = { version = "^0.3",  optional = true }
furo                     = { version = "*",     optional = true }
m2r2                     = { version = "^0.3",  optional = true }
tomlkit                  = { version = "^0.10", optional = true }
toml                     = { version = "^0.10", optional = true }

[tool.poetry.dev-dependencies]
black = "22.1.0"
isort = "^5.10"
doc8 = "^0.11"
pre-commit = "^2.18"
mypy = "0.942"

safety = "^1.10"

pytest = "^7.1"
pytest-cov = "^3.0"
pytest-randomly = "^3.11"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-autodoc-typehints", "sphinxcontrib-apidoc", "furo", "m2r2", "tomlkit", "toml"]

[tool.black]
line-length = 120
target-version = ['py310']
